<div class="col-md-4 col-md-offset-4">
<h1>Register Form</h1>
<form #registerForm="ngForm" (submit)="register()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      class="form-control"
      id="name"
      name="name"
      [(ngModel)]="user.name"
      #name = "ngModel"
      required>
    <span [hidden]="name.valid || name.pristine">
      Name is required!
    </span>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      [(ngModel)]="user.email"
      #email = "ngModel"
      required>
    <span [hidden]="email.valid || email.pristine">
      E-mail is required!
    </span>
  </div>

  <div class="form-group">
    <label for="email">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [(ngModel)]="user.password"
      #password = "ngModel"
      required>
    <span [hidden]="password.valid || password.pristine">
      Password is required!
    </span>
  </div>


  <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid" >Register</button>

</form>
</div>
