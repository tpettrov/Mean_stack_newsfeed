<h3 *ngIf="article">
  {{article.title}}
</h3>
<hr>
<p *ngIf="article">{{article.content}}</p>

<hr>
<h5 *ngIf="comments.length > 0; else nocomments" >Comments below:</h5>
<ng-template #nocomments> No comments for this thread !</ng-template>
<div><p *ngFor="let comment of comments">
  <b>{{comment.content}}</b> by <i>{{comment.author}}</i>
</p></div>

<div *ngIf="authenticated" class="col-md-4 col-md-offset-4">
<form #commentForm="ngForm" (submit)="addComment()">

  <div  class="form-group">
    <label for="comment">Comment</label>
    <textarea
      class="form-control"
      minlength="10"
      id="comment"
      name="comment"
      [(ngModel)]="newComment"
      #comment="ngModel"
      required
    ></textarea>
    <span [hidden]="comment.valid || comment.pristine">
      Comment must be more than 10 symbols!
    </span>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!commentForm.form.valid">Comment</button>
</form>
</div>
