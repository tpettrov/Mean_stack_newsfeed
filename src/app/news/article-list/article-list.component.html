<div class="row">
  <div class="col-md-5">
    <h2>News feed</h2>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let article of news"
          (click)="selectArticle(article)"
          [class.active]="article === selectedArticle">
        {{article.title}}
      </li>
    </ul>
    <button class="btn btn-warning" (click)="createArticle()">New Article</button>
  </div>
